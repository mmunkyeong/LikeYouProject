<html layout:decorate="~{usr/layout/layout.html}">

<head>
    <title>로그인</title>
</head>

<body>

<main layout:fragment="main">
    <script>
        function LoginForm__submit(form) {
            // username 이(가) 올바른지 체크

            form.username.value = form.username.value.trim(); // 입력란의 입력값에 있을지 모르는 좌우공백제거

            if (form.username.value.length === 0) {
                toastWarning('아이디를 입력해주세요.');
                form.username.focus();
                return;
            }

            if (form.username.value.length < 4) {
                toastWarning('아이디를 4자 이상 입력해주세요.');
                form.username.focus();
                return;
            }

            // password 이(가) 올바른지 체크

            form.password.value = form.password.value.trim(); // 입력란의 입력값에 있을지 모르는 좌우공백제거

            if (form.password.value.length === 0) {
                form.password.focus();
                toastWarning('비밀번호를 입력해주세요.');
                return;
            }

            if (form.password.value.length < 4) {
                toastWarning('비밀번호를 4자 이상 입력해주세요.');
                form.password.focus();
                return;
            }

            form.submit(); // 폼 발송
        }
    </script>

    <div class="flex-grow flex items-center justify-center bg-base-500">
        <div class="max-w-2xl w-full px-4">

    <form th:action method="POST" class="flex flex-col gap-6"  onsubmit="LoginForm__submit(this); return false;">
            <label class="label">
                <span class="label-text">시작하기</span>
            </label>
        <input type="text" name="username" maxlength="30" placeholder="아이디" class="input input-bordered">


            <label class="label">
                <span class="label-text">비빌번호</span>
            </label>
        <input type="password" name="password" maxlength="30" placeholder="비밀번호" class="input input-bordered">

        <button class="btn btn-block btn-primary gap-1" >
            <i class="fa-solid fa-arrow-right-to-bracket"></i>
            <span>로그인</span>
        </button>
    </form>


    <div class="flex flex-col gap-6">
        <button class="btn btn-block gap-1" style="background-color:yellow" onclick="location.href='/oauth2/authorization/kakao'">
            <i class="fa-solid fa-comment text-[color:black]"></i>
            <span style="color:black">카카오 로그인</span>
        </button>

        <button class="btn btn-block gap-1" style="background-color:green" onclick="location.href='/oauth2/authorization/naver'">
            <i class="ffa-solid fa-n text-[color:white]"></i>
            <span style="color:white">네이버 로그인</span>
        </button>

        <button class="btn btn-block gap-1" style="background-color:white" onclick="location.href='/oauth2/authorization/google'">
            <i class="fa-brands fa-google text-[color:blue]"></i>
            <span style="color:black">구글 로그인</span>
        </button>


        <div class="flex flex-wrap justify-center">
            <a href="/usr/home/about" class="btn btn-link">
                    <span>
                        <i class="fa-solid fa-circle-info mr-1"></i>
                        그램그램이란?&nbsp;
                    </span>
            </a>
        </div>

        </div>
        </div>
        </div>
</main>
</body>

</html>
